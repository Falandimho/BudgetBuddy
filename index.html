<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="container">
            <img src="images/ilustracao.svg" alt="ilustracao">
        </div>

        <div class="background-form">
            <div class="container form">
                <h1 class="title">Cadastre-se</h1>
                <form class="form">
                    <div class="mb-3">
                        <img src="images/User.svg" alt="pessoa" class="form-icone">
                        <input type="text" class="form-control input-field" id="username" placeholder="Username"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <img src="images/mail.svg" alt="icon email" class="form-icone">
                        <input type="email" class="form-control input-field" id="email" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <img src="images/User.svg" alt="pessoa" class="form-icone">
                        <input type="password" class="form-control input-field" id="senha" placeholder="Senha">
                    </div>

                    <div class="mb-3">
                        <img src="images/User.svg" alt="pessoa" class="form-icone">
                        <input type="password" class="form-control input-field" id="checkSenha"
                            placeholder="Confirme a senha">
                    </div>

                    <span class="submit-button">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </span>
                </form>
            </div>
            <div class="container">
                <span class="linha">
                    <img src="images/linha.svg" alt="linha">
                </span>
                <span class="icons">
                    <img src="images/login google.svg" alt="google">
                    <img src="images/login apple.svg" alt="apple">
                    <img src="images/login microsoft.svg" alt="microsoft">
                </span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
